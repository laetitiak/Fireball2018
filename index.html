<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fireball | Play</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="js/game.js"></script>
  </head>
  
<body onload="pageload();">
  <header>
    <div class="container">
      <div id="branding">
        <img src="img/logo-small.png">
        <h1>Fireball</h1>
      </div>
      <nav>
        <ul>
         <li class="current"><a href="index.html">Home</a></li> 
         <li><a href="rules.html">Rules</a></li> 
         <li><a href="play.html">Play</a></li> 
        </ul>
      </nav>
    </div>
  </header>
  
  <section id="scores">
    <div class="container">
      <div class="score">
        <div class="scorebox">
          <p>
            <span id="u2scoretxt"></span>
          </p>
        </div>
        <h3>Computer's score</h3>
      </div>
      <div class="score">
        <div class="scorebox">
          <p>
            <span id="u1scoretxt"></span>
          </p>  
        </div>
        <h3>Your score</h3>
      </div>
    </div>
  </section>
  
  <section>
    <div class = "container">
      <p>Action User1:</p>
      <input name="textbox1" type="text" id="txt1"/>
      <br><br>
      <span>Computer action:</span>
      <input name="textbox2" type="text" id="txt2"/>
      </div>
  </section>

  <section id="start">
    <div class="container">
      <button type="button" onclick="start()"><img src="img/startbutton.png"></button>
    </div>
  </section>  
  
  <section id="gameactions">
    <div class="container">
      <div class="gameaction">
        <button type="button" id="btnfire1" onclick="document.getElementById('txt1').value='fire';computerdecidesaction();play(document.getElementById('txt1').value,document.getElementById('txt2').value)"><img src="img/fire-small.png"></button>
      </div>
      <div class="gameaction">
        <button type="button" id="btnblock1" onclick="document.getElementById('txt1').value='block';computerdecidesaction();play(document.getElementById('txt1').value,document.getElementById('txt2').value)"><img src="img/shield-small.png"></button>        
      </div>
      <div class="gameaction">
        <button type="button" id="btncharge1" onclick="document.getElementById('txt1').value='charge';computerdecidesaction();play(document.getElementById('txt1').value,document.getElementById('txt2').value)"><img src="img/charge-small.png"></button>        
      </div>      
    </div>
  </section>          
  
  
  <footer>
    <p>Laetitia Game Design, Copyright &copy; 2018</p>
  </footer>

      <span id="U1statustxt"></span>

      <span id="U2statustxt"></span>
      <br>

      <p>block U1:</p><span id="blocku1span"></span>
      <p>fire U1:</p><span id="fireu1span"></span>
      <br>
      <p>block U2:</p><span id="blocku2span"></span>
      <p>fire U2:</p><span id="fireu2span"></span>

</body>
</html>
